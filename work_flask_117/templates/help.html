<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a0033, #000);
            margin: 0;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(90deg, violet, deepskyblue, aqua);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 2.5s ease-in-out infinite, glow 1.5s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px aqua; }
            to   { text-shadow: 0 0 25px violet; }
        }
    </style>
</head>

<body>
    <h1>{{ text }} help</h1>
</body>
</html>
