<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        h1 {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, aqua, deepskyblue, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px aqua; }
            to   { text-shadow: 0 0 20px violet; }
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
</body>
</html>
